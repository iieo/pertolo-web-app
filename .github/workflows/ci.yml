name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint_format_types:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Set up pnpm
        run: |
          npm install -g corepack@latest
          corepack enable
          corepack prepare

      - name: ğŸ”„ Install dependencies
        run: pnpm install

      - name: âœ¨ Run format
        run: pnpm format:check

      - name: ğŸ§¹ Run lint
        run: pnpm lint

      - name: ğŸ” Run types
        run: pnpm types
